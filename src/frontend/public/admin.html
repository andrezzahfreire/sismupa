<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sisumupa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Painel Administrativo</h2>
        <div class="row justify-content-center">
            <div class="col-12 col-md-10">
                <div class="card mb-4">
                    <div class="card-header">
                        <h4>Marcar Consulta</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12 col-md-6">
                                    <label for="patient">Paciente</label>
                                    <input type="text" class="form-control" id="patient" placeholder="Nome do paciente" required>
                                </div>
                                <div class="form-group col-12 col-md-6">
                                    <label for="specialist">Especialista</label>
                                    <input type="text" class="form-control" id="specialist" placeholder="Nome do especialista" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12 col-md-6">
                                    <label for="date">Data</label>
                                    <input type="date" class="form-control" id="date" required>
                                </div>
                                <div class="form-group col-12 col-md-6">
                                    <label for="time">Hora</label>
                                    <input type="time" class="form-control" id="time" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Marcar Consulta</button>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h4>Consultas Agendadas</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Paciente</th>
                                        <th>Especialista</th>
                                        <th>Data</th>
                                        <th>Hora</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Consultas agendadas serão listadas aqui -->
                                    <tr>
                                        <td>João Silva</td>
                                        <td>Dr. Carlos</td>
                                        <td>20/07/2024</td>
                                        <td>14:00</td>
                                        <td><button class="btn btn-danger btn-sm">Cancelar</button></td>
                                    </tr>
                                    <!-- Outros registros -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>
</html>
